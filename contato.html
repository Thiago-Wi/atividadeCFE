    <main >
       
        <section style="background-image: url(img/banner3.PNG); opacity: 0.9; width: 100%;" id="section-contato" >
            
            <div id="forme" class="d-flex justify-content-left" style="width: 70%;">
                
                <form method="post" action="">
                    <p><h1 style="text-align: left; color: #fff;">Formulário de contato</h1></p>
                    <p>
                        <label for="nome">Nome: </label>
                        <input id="nome" name="usuario" required="required" type="text"
                            placeholder="Insira o seu nome" class="form-control" />
                    </p>
                    <p>
                        <label for="email">E-mail: </label>
                        <input id="email" name="email" required="required" type="email"
                            placeholder="Insira a seu email" class="form-control" />
                    </p>
                    <p>
                        <label for="numero">Número de Whatsapp: </label>
                        <input id="numero" name="numero" required="required" type="tel"
                            placeholder="Insira a seu número" class="form-control" />
                    </p>
                    <div>
                        <label for="texto">Escrever mensagem:</label>
                        <textarea id="texto" name="texto_usuario" required="required" type="text"
                        placeholder="Escreva sua mensagem" class="form-control"></textarea>
                    </div>
                    
                    <p>
                        <div class="button">
                            <button type="submit" class="btn btn-primary" >Enviar</button>
                          </div>
                    </p>
                </form>
